<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Reçu Participant – Journées Scientifiques INERA 2025</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f4f4f4; padding:20px; }
    .container { max-width:800px; margin:auto; background:#fff; padding:30px; border-radius:12px; box-shadow:0 0 10px rgba(0,0,0,0.08); }
    h1,h2 { text-align:center; }
    label { font-weight:bold; }
    input, select { width:100%; padding:10px; margin:6px 0 14px 0; border-radius:6px; border:1px solid #ccc; }
    button { padding:12px; width:100%; margin-top:8px; border-radius:8px; cursor:pointer; border:none; font-weight:bold; }
    .generate { background:#005b96; color:#fff; }
    .print { background:#000; color:#fff; }
    .receipt { display:none; margin-top:30px; border:2px dashed #000; padding:20px; }
    .row { display:flex; justify-content:space-between; margin:6px 0; }
    .row span.label { font-weight:bold; }
    .logo { text-align:center; margin-bottom:10px; }
    .logo img { max-height:80px; }
    .stamp { margin-top:30px; text-align:center; }
    .stamp img { max-height:80px; }
    @media print {
      button { display:none; }
      body { background:#fff; }
      .container { box-shadow:none; }
      #formBlock { display:none !important; }
    }
  </style>
</head>
<body>
<div class="container">
  <div class="logo">
    <!-- logo figé -->
    <img src="logo_inera.png" alt="Logo INERA">
  </div>

  <h1>INERA</h1>
  <h2>1ère édition des Journées Scientifiques – 2025</h2>

  <div id="formBlock">
    <label>Nom du participant</label>
    <input type="text" id="name">

    <label>Structure</label>
    <input type="text" id="structure">

    <label>Motif</label>
    <select id="motif">
      <option>Communication orale</option>
      <option>Poster</option>
    </select>

    <label>Mode de paiement</label>
    <select id="mode">
      <option>Orange Money</option>
      <option>Western Union</option>
    </select>

    <label>Référence de transaction</label>
    <input type="text" id="reference" required>

    <label>Montant</label>
    <select id="amount">
      <option>10 000 FCFA</option>
      <option>20 000 FCFA</option>
      <option>25 000 FCFA</option>
      <option>30 000 FCFA</option>
      <option>50 000 FCFA</option>
      <option>75 000 FCFA</option>
    </select>

    <button class="generate" onclick="generate()">Générer le reçu</button>
    <button class="print" onclick="window.print()">Télécharger en PDF</button>
  </div>

  <div class="receipt" id="receipt">
    <h2 style="text-align:center;">REÇU DE PAIEMENT</h2>
    <p style="text-align:center;"><strong>INERA – Journées Scientifiques 2025</strong></p>

    <div class="row"><span class="label">Nom :</span><span id="r_name"></span></div>
    <div class="row"><span class="label">Structure :</span><span id="r_structure"></span></div>
    <div class="row"><span class="label">Motif :</span><span id="r_motif"></span></div>
    <div class="row"><span class="label">Mode :</span><span id="r_mode"></span></div>
    <div class="row"><span class="label">Référence :</span><span id="r_reference"></span></div>
    <div class="row"><span class="label">Montant :</span><span id="r_amount"></span></div>
    <div class="row"><span class="label">Date :</span><span id="r_date"></span></div>

    <div class="stamp">
      <!-- cachet figé -->
      <img src="cachet_inera.png" alt="Cachet INERA">
    </div>
  </div>
</div>

<script>
function generate() {
  const ref = document.getElementById("reference").value.trim();
  const name = document.getElementById("name").value.trim();

  if (!ref) {
    alert("Veuillez renseigner la référence de transaction.");
    return;
  }
  if (!name) {
    alert("Veuillez renseigner le nom du participant.");
    return;
  }

  document.getElementById("receipt").style.display = "block";
  document.getElementById("r_name").innerText = name;
  document.getElementById("r_structure").innerText = document.getElementById("structure").value;
  document.getElementById("r_motif").innerText = document.getElementById("motif").value;
  document.getElementById("r_mode").innerText = document.getElementById("mode").value;
  document.getElementById("r_reference").innerText = ref;
  document.getElementById("r_amount").innerText = document.getElementById("amount").value;
  document.getElementById("r_date").innerText = new Date().toLocaleDateString('fr-FR');

  document.getElementById("formBlock").style.display = "none";
}
</script>
</body>
</html>
